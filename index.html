<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header></header>

    <div class="main-container">
        <div class="left-container">
            <div class="background-image">
                <div class="logo-container">
                    <img src="./img/odin-lined.png">
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="about">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dream. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p id="legend">Let's do this!</p>
                <form>
                    <div class="left-form">

                        <div class="first-name">
                            <p>First Name</p>
                            <label for="firstname">
                            </label>
                            <input class="field" type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="email">
                            <p>Email</p>
                            <label for="email">
                            </label>
                            <input class="field" type="email" id="email" name="email" required>
                        </div>
                        <div class="password">
                            <p>Password</p>
                            <label for="password">
                            </label>
                            <input class="password" type="password" id="password" name="password" required>
                        </div>
                        <span id="message"></span>

                    </div>
                    <div class="right-form">
                        <div class="last-name">
                            <p>Last Name</p>
                            <label for="lastname">
                            </label>
                            <input class="field" type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="email">
                            <p>Phone Number</p>
                            <label for="phonenumber">
                            </label>
                            <input class="field" type="phonenumber" id="phonenumber" name="phonenumber" required>
                        </div>
                        <div class="confirm_password">
                            <p>Confirm Password</p>
                            <label for="password">
                            </label>
                            <input class="password" type="password" id="confirm_password" name="confirm_password" required>
                        </div>

                    </div>

                </form>
            </div>
            <div class="final-container">
                <div class="button-container">
                    <button id="create-account">Create Account</button>
                </div>
                <div id="log-in">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>



    </div>
    <footer></footer>

</body>

</html>
